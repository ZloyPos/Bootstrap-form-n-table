<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Bootstrap форма и таблица</title>
  <!-- Подключение Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <form id="myForm">
      <div class="form-group">
        <label for="textInput1">Текстовое поле 1</label>
        <input type="text" class="form-control" id="textInput1" placeholder="Введите данные">
      </div>
      <div class="form-group">
        <label for="textInput2">Текстовое поле 2</label>
        <input type="text" class="form-control" id="textInput2" placeholder="Введите данные">
      </div>
      <div class="form-group">
        <label for="selectInput">Выберите значение</label>
        <select class="form-control" id="selectInput">
          <option value="1">Значение 1</option>
          <option value="2">Значение 2</option>
          <option value="3">Значение 3</option>
          <option value="4">Значение 4</option>
          <option value="5">Значение 5</option>
          <option value="6">Значение 6</option>
          <option value="7">Значение 7</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" id="submitButton">Добавить в таблицу</button>
    </form>
    
    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col">Текстовое поле 1</th>
          <th scope="col">Текстовое поле 2</th>
          <th scope="col">Выбранное значение</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Сюда будут добавляться строки из localStorage -->
      </tbody>
    </table>
  </div>

  <!-- Подключение JQuery и Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Javascript для обработки формы -->
  <script>
    $(document).ready(function() {
      loadTableData();

      $("#submitButton").on("click", function() {
        var newRow = `<tr><td>${$("#textInput1").val()}</td><td>${$("#textInput2").val()}</td><td>${$("#selectInput").val()}</td></tr>`;
        $("#tableBody").append(newRow);
        saveTableData();
        clearFormInputs();
      });
    });

    function saveTableData() {
      localStorage.setItem("tableData", $("#tableBody").html());
    }

    function loadTableData() {
      var savedData = localStorage.getItem("tableData");
      if (savedData) {
        $("#tableBody").html(savedData);
      }
    }

    function clearFormInputs() {
      $("#textInput1, #textInput2").val("");
      $("#selectInput").val("1");
    }
  </script>
</body>
</html>
